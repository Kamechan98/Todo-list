<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">

      <form id="todo-form">
        <input type="text" id="todo-title" placeholder="Todo Title" required />
        <input type="date" id="todo-due-date" />
        <select id="todo-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button id="add-todo-btn">Add Todo</button>    
      </form>
      <div id="sort-container">
        <label for="sort-todos">Sort by: </label>
        <select id="sort-todos">
          <option value="dueDate">Due Date</option>
          <option value="priority">Priority</option>
          <option value="completed">Completed Status</option>
        </select>
      </div>
      
      <div id="todo-list"></div>
       

      <ul id="todo-section"></ul>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
